<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- cdn vuejs -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- cdn awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">
  <title>BoolzApp</title>
</head>
<body>
  <header></header>

  <main>
    <div id="app">
      <div class="box">
        <div class="left-column">
          <!-- active user -->
          <div class="header-left">
            <div class="user">
              <img src="img/avatar_io.jpg" alt="foto utente">
              <p class="title">Nome Utente</p>
            </div>
            <div class="icons">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <!-- notification able/disable -->
          <div class="notifications">
            <i class="fas fa-bell-slash"></i>
            <div class="text">
              <p class="title">Ricevi notifiche di nuovi messaggi</p>
              <p class="subtitle">Attiva notifiche dekstop</p>
            </div>
          </div>
          <!-- input -->
          <div class="input">
            <div class="input-box">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            
          </div>
          <!-- left cards -->
          <div class="main-cards">
            <ul>
              <li v-for="(user, index) in contacts">
                <div class="img-name-card">
                  <img :src="`img/avatar${user.avatar}.jpg`" alt="avatar 1">
                  <div class="text-card">
                    <p class="title">{{user.name}}</p>
                    <p class="subtitle">ok...</p>
                  </div>
                </div>
                <div class="date">
                  <span>20/12/2021 10:22:21</span>
                </div>
              </li>
            </ul>
          </div>
          
        </div>
        <div class="right-column"></div>
      </div>
    </div>
  </main>


  <!-- links js -->
  <script src="js/script.js"></script>
</body>
</html>
